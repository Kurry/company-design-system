<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Company Design System - Component Showcase</title>
    <link rel="stylesheet" href="./browser-company.css" />
    <style>
      /* Preview-specific styles */
      .component-section {
        scroll-margin-top: 80px;
      }

      .code-block {
        font-family: var(--font-family-mono);
      }
    </style>
  </head>
  <body
    class="bg-brand-offwhite font-sans"
    style="background-color: var(--color-brand-offwhite); font-family: var(--font-family-body)"
  >
    <!-- Include Header Component -->
    <div id="header-component"></div>

    <!-- Main Content -->
    <main>
      <!-- Include Hero Sections -->
      <div id="hero-sections"></div>

      <!-- Include Button Components -->
      <div id="button-components"></div>

      <!-- Include Typography -->
      <div id="typography-components"></div>

      <!-- Footer -->
      <footer class="bg-gray-900 text-white py-16 mt-24">
        <div class="container">
          <div class="text-center">
            <h3 class="text-2xl font-bold mb-4">Design System Components</h3>
            <p class="text-gray-400 mb-8">
              A comprehensive showcase of reusable UI components built with Tailwind CSS v4
            </p>
            <div class="flex justify-center gap-4">
              <a href="index.html" class="btn bg-white text-gray-900 hover:bg-gray-100"> View Design Tokens </a>
              <a
                href="#"
                class="btn border border-white text-white bg-transparent hover:bg-white hover:text-gray-900"
              >
                Download System
              </a>
            </div>
          </div>
        </div>
      </footer>
    </main>

    <!-- JavaScript to load components -->
    <script>
      // Simple component loader
      async function loadComponent(elementId, componentPath) {
        try {
          const response = await fetch(componentPath);
          const html = await response.text();
          document.getElementById(elementId).innerHTML = html;
        } catch (error) {
          console.error(`Error loading component ${componentPath}:`, error);
        }
      }

      // Load all components
      document.addEventListener('DOMContentLoaded', function () {
        loadComponent('header-component', './components/header.html');
        loadComponent('hero-sections', './components/hero-sections.html');
        loadComponent('button-components', './components/buttons.html');
        loadComponent('typography-components', './components/typography.html');
      });
    </script>
  </body>
</html>
</html>
