<!-- Button Components Showcase -->
<section class="py-16">
    <div class="container">
        <h2 class="heading-browser-2 text-center mb-12">Button Components</h2>
        
        <div class="space-y-12">
            <!-- Primary Buttons -->
            <div>
                <h3 class="heading-browser-3 mb-6">Primary Buttons</h3>
                <div class="flex flex-wrap gap-4">
                    <button class="btn bg-brand-blue text-white">Primary Button</button>
                    <button class="btn bg-brand-primary-dark text-white">Dark Primary</button>
                    <button class="btn bg-purple text-white">Purple Button</button>
                    <button class="btn bg-brand-red text-white">Danger Button</button>
                </div>
            </div>

            <!-- Secondary Buttons -->
            <div>
                <h3 class="heading-browser-3 mb-6">Secondary Buttons</h3>
                <div class="flex flex-wrap gap-4">
                    <button class="btn border border-brand-blue text-brand-blue bg-transparent hover:bg-brand-blue hover:text-white">
                        Outline Button
                    </button>
                    <button class="btn bg-gray-200 text-gray-800 hover:bg-gray-300">
                        Secondary Button
                    </button>
                    <button class="btn bg-white border border-gray-300 text-gray-700 hover:bg-gray-50">
                        Ghost Button
                    </button>
                </div>
            </div>

            <!-- Button Sizes -->
            <div>
                <h3 class="heading-browser-3 mb-6">Button Sizes</h3>
                <div class="flex items-center gap-4">
                    <button class="btn btn-sm bg-brand-blue text-white">Small</button>
                    <button class="btn bg-brand-blue text-white">Medium</button>
                    <button class="btn btn-lg bg-brand-blue text-white">Large</button>
                </div>
            </div>

            <!-- Button States -->
            <div>
                <h3 class="heading-browser-3 mb-6">Button States</h3>
                <div class="flex flex-wrap gap-4">
                    <button class="btn bg-brand-blue text-white">Normal</button>
                    <button class="btn bg-brand-blue text-white hover:bg-brand-primary-dark">Hover</button>
                    <button class="btn bg-brand-blue text-white active:bg-brand-primary-darker">Active</button>
                    <button class="btn bg-gray-400 text-gray-600 cursor-not-allowed" disabled>Disabled</button>
                </div>
            </div>
        </div>
    </div>
</section>
